<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MiApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/themes/app.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body>
    <div data-role="page" id="inicial">
      <div role="main" class="ui-content">
        <a href="#login" class="ui-btn ui-corner-all">Ingresar</a>
        <a href="#registro" class="ui-btn ui-corner-all">Registrarse</a>
      </div>
      <!-- /content -->
    </div>
    <!-- /page -->

    <div data-role="page" id="login">
      <div data-role="header">
        <h1>Título de la página</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <p>Ingrese su usuario y contraseña.</p>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Footer de la página.</h4>
      </div>
      <!-- /footer -->
    </div>
    
        <div data-role="page" id="registro">
      <div data-role="header">
        <h1>Título de la página</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <p>Ingrese sus datos para registrarse.</p>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Footer de la página.</h4>
      </div>
      <!-- /footer -->
    </div>
    
    <!-- /page -->
  </body>
</html>
